<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style type="text/css">
        img{
            position: relative; /* Required to move element */
        }
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
        $("button").click(function(){
            $("img").animate({
                left: 1000,height:'300px',width:'300px'
            },10000);
        });
    });
    </script>
    

</head>
<body>
        
    
    
    
    
    <h1>Example of jQuery Animation Effects</h1>
        <button type="button">Start Animation</button>
        <p>
            <img src="naruto.gif"  width="200px" height="200px" alt="Mushroom">
        </p>
</body>
</html>
